<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>30233 하정 ppt</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      background-color: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }
    button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 24px;
      cursor: pointer;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    button:focus {
      outline: none;
    }
    .prev { left: 20px; }
    .next { right: 20px; }
    body:hover button {
      opacity: 1;
    }
  </style>
</head>
<body>
  <img id="slide" src="https://ifh.cc/g/FaGPz5.jpg" alt="Slide 1" />

  <script>
    const slides = ['https://ifh.cc/g/FaGPz5.jpg', 
                    'https://ifh.cc/g/7HlQ3Q.jpg', 
                    'https://ifh.cc/g/1To7mj.png', 
                    'https://ifh.cc/g/s2Raay.jpg', 
                    'https://ifh.cc/g/dlPv69.jpg', 
                    'https://ifh.cc/g/NCSXcf.jpg', 
                    'https://ifh.cc/g/ZOZfJX.jpg'];
    let currentSlide = 0;

    function updateSlide() {
      const slide = document.getElementById('slide');
      slide.src = slides[currentSlide];
      slide.alt = `Slide ${currentSlide + 1}`;
    }

    function nextSlide() {
      if (currentSlide < slides.length - 1) {
        currentSlide++;
        updateSlide();
      }
    }

    function prevSlide() {
      if (currentSlide > 0) {
        currentSlide--;
        updateSlide();
      }
    }

    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowRight') {
        nextSlide();
      } else if (e.key === 'ArrowLeft') {
        prevSlide();
      } else if (e.key === ' ' || e.key === 'Spacebar') {
        nextSlide();
      }
    });
  </script>
</body>
</html>
